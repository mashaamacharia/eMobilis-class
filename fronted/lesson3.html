<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <table class="table table-hover justify-content-center table-danger ">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Nesh</td>
                    <td>Male</td>
                    <td>vickienesh070@gmail.com</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>Gracie</td>
                    <td>Female</td>
                    <td>vicki070@gmail.com</td>
                    <td>19</td>
                </tr>

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control rounded-0">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="name" id="email" class="form-control rounded-0">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="name" id="password" class="form-control rounded-0">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" min="1990-01-01" max="2009-12-31" name="name" id="dob"
                           class="form-control rounded-0">
                </div>
                <div class="my-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" name="weight" id="weight" class="form-control rounded-0">
                </div>
                
            </form>

        </div>
    </div>
</div>
</body>
</html>
